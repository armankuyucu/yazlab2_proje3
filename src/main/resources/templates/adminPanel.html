<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!--  Arastirmaci  -->
    <form method="post" action="/adminPanel" class="form-horizontal">
        <div class="container">
            <div class="row mt-3">
                <label for="arastirmaciAdi" class="col-md-2">Araştırmacı Adı</label>
                <input id="arastirmaciAdi" class="col-md-3" type="text" th:field="${arastirmaci.arastirmaciAdi}"/>
            </div>
            <div class="row mt-3">
                <label for="arastirmaciSoyadi" class="col-md-2">Araştırmacı Soyadı</label>
                <input id="arastirmaciSoyadi" class="col-md-3" type="text" th:field="${arastirmaci.arastirmaciSoyadi}"/>
            </div>
            <button id="arastirmaciEkle" type="submit" class="btn btn-primary btn-sm mt-3">Araştırmacı Ekle</button>
        </div>
    </form>

    <form method="post" action="/adminPanel/arastirmaciYayinRelationship" class="form-horizontal">
        <div class="container">
            <div class="row mt-3">
                <div class="col-lg-4" th:field="${arastirmacilar}">
                    <select class="form-control" id="arastirmaciSelect" name="arastirmaciSelect" th:field="${arastirmaci.arastirmaciAdi}">
                        <option th:each="arastirmaci : ${arastirmacilar}"
                                th:value="${arastirmaci.arastirmaciAdi}"
                                th:text="${arastirmaci.arastirmaciAdi}+' '+${arastirmaci.arastirmaciSoyadi}"
                        ></option>
                    </select>
                </div>
                <div class="col-lg-4" th:field="${yayinlar}">
                    <select class="form-control" id="yayinSelect" name="yayinSelect" th:field="${yayin.yayinAdi}">
                        <option th:each="yayin : ${yayinlar}"
                                th:value="${yayin.yayinAdi}"
                                th:text="${yayin.yayinAdi}"
                                ></option>
                    </select>
                </div>
                <button id="arastirmaciYayinButton" type="submit" class="col btn btn-secondary btn-sm mb-1">Yayın Yazarı
                    İlişkisi Ekle
                </button>

            </div>

        </div>

    </form>

    <div class="mt-3" th:each="arastirmaci : ${arastirmacilar}">
        <span th:text="|${arastirmaci.arastirmaciID} -> ${arastirmaci.arastirmaciAdi} -> ${arastirmaci.arastirmaciSoyadi}"></span>
    </div>
    <!--Yayin-->
    <form method="post" action="/adminPanel/yayin" class="form-horizontal mt-4">
        <label for="yayinAdi" class="col-form-label">Yayın Adı</label>
        <div class="col mt-2">
            <input id="yayinAdi" type="text" th:field="${yayin.yayinAdi}"/>
        </div>
        <label for="yayinYili" class="col-form-label mt-2">Yayın Yılı</label>
        <div class="col mt-2">
            <input id="yayinYili" type="text" th:field="${yayin.yayinYili}"/>
        </div>

        <button type="submit" class="btn btn-primary btn-sm mt-3">Yayın Ekle</button>
    </form>

    <div class="mt-3" th:each="yayin : ${yayinlar}">
        <span th:text="|${yayin.yayinID} -> ${yayin.yayinAdi} -> ${yayin.yayinYili}"></span>
    </div>
    <!--Tur-->
    <form method="post" action="/adminPanel/tur" class="form-horizontal mt-4">
        <label for="yayinTuru" class="col-form-label">Yayın Türü</label>
        <div class="col mt-2">
            <input id="yayinTuru" type="text" th:field="${tur.yayinTuru}"/>
        </div>
        <label for="yayinYeri" class="col-form-label mt-2">Yayın Yeri</label>
        <div class="col mt-2">
            <input id="yayinYeri" type="text" th:field="${tur.yayinYeri}"/>
        </div>

        <button type="submit" class="btn btn-primary btn-sm mt-3">Tür Ekle</button>
    </form>

    <div class="mt-3" th:each="tur : ${turler}">
        <span th:text="|${tur.turID} -> ${tur.yayinTuru} -> ${tur.yayinYeri}"></span>
    </div>

</div>
<script src="index.js"></script>

</body>
</html>
