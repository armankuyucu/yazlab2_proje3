<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/userPanel" class="nav-link px-3 link-primary">Kullanıcı Paneli</a></li>
                <li><a href="/adminPanel" class="nav-link px-3 link-primary">Yönetici Paneli</a></li>
            </ul>

        </header>
    </div>


</head>
<body>
<div class="container">

    <form action="/userPanel/arastirmacilar" th:object="${arastirmaci}" method="post">
        <div alight="left">
            <tr>
                <label class="form-label">Employee ID</label>
                <td>
                    <input type="text" th:field="*{arastirmaciID}" class="form-control" placeholder="Employee ID"/>
                </td>
            </tr>
        </div>

        <br>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-info">Search</button>
            </td>
        </tr>


        <div alight="left">
            <tr>
                <label class="form-label">Employee Name</label>
                <td>
                    <input type="text" th:field="${newArastirmaci.arastirmaciAdi}" class="form-control"
                           placeholder="Employee Name"/>
                </td>
            </tr>
        </div>
    </form>
    </div>
</body>
</html>
