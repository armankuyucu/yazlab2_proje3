<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>YAYIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container float-start">
    <form method="post" action="" class="form-horizontal">
        <label for="yayinTuru" class="col-form-label">Yayın Türü</label>
        <div class="col mt-2">
            <input id="yayinTuru" type="text" th:field="${tur.yayinTuru}"/>
        </div>
        <label for="yayinYeri" class="col-form-label mt-2">Yayın Yeri</label>
        <div class="col mt-2">
            <input id="yayinYeri" type="text" th:field="${tur.yayinYeri}"/>
        </div>

        <button type="submit" class="btn btn-primary btn-sm mt-3">Tür Ekle</button>
    </form>

    <div th:each="tur : ${turler}">
        <span th:text="|${tur.turID} -> ${tur.yayinTuru} -> ${tur.yayinYeri}"></span>
    </div>

</div>

</body>
</html>
